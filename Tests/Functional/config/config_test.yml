imports:
    - { resource: security.yml }

framework:
    test: ~
    secret: test
    router:
        resource: "%kernel.root_dir%/config/routing.yml"

spomky_ip_filter:
    db_driver: orm
    ip_class: \Spomky\IpFilterBundle\Tests\Functional\TestBundle\Entity\Ip
    ip_manager: spomky_test.ip_manager
    range_class: \Spomky\IpFilterBundle\Tests\Functional\TestBundle\Entity\Range
    range_manager: spomky_test.range_manager

doctrine:
    dbal:
        driver: pdo_sqlite
        path: %kernel.root_dir%/data.sqlite
    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
        mappings:
            SpomkyTestBundle: ~
