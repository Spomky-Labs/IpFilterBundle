default:
    extensions:
        Behat\Symfony2Extension:
            kernel:
                env: test
                debug: true
                path: Tests/app/AppKernel.php
                bootstrap: vendor/autoload.php
        Behat\MinkExtension:
            sessions:
                default:
                    symfony2: ~
    suites:
        test_suite:
            type: symfony_bundle
            bundle: SpomkyLabsIpFilterBundle
